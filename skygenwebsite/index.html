  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #4f9b54, #12ae3e, #307b0f);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      z-index: -2;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: float 12s ease-in-out infinite, rotateScale 20s linear infinite, pulseGlow 4s ease-in-out infinite;
      z-index: -1;
      transition: transform 0.3s ease;
    }

    .floating-shape:hover {
      transform: scale(1.2) rotate(20deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-30px) translateX(20px); }
    }

    @keyframes rotateScale {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 30px rgba(255,255,255,0.4); }
    }

    /* Button glow on hover */
    .glow-button {
      transition: all 0.3s ease;
    }
    .glow-button:hover {
      box-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
